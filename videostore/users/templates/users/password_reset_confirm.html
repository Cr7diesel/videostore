{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="container">
    <div class="form_section">
        <h2>Восстановление пароля</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Восстановить пароль</button>
        </form>
    </div>
</div>
{% endblock main_section %}
